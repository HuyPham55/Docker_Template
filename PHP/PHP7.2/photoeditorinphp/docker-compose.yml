version: '3'

services:
  #PHP Service
  php_project:
#    fastcgi_pass
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: php_project
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./dockerPHP/myPHPconfig.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network
    depends_on: 
      - nginx_server
  #Nginx Service
  nginx_server:
    container_name: nginx_server
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    ports:
      - "8001:80"
#      - "443:443"
#      https port: 443
    volumes:
      - ./:/var/www
      - ./dockerNginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
